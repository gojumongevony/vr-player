<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Local VR/AR Player for Samsung Galaxy XR</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        #startup {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            gap: 20px;
        }
        #startup h1 { margin: 0 0 10px 0; }
        #file-input { display: none; }
        #choose-btn {
            padding: 15px 30px;
            font-size: 18px;
            background: #0078d7;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        #choose-btn:hover { background: #005fa3; }

        .mode-group {
            display: flex;
            gap: 20px;
        }
        .mode-option {
            padding: 12px 24px;
            font-size: 16px;
            background: rgba(255,255,255,0.1);
            border: 2px solid #555;
            border-radius: 8px;
            cursor: pointer;
        }
        .mode-option.active {
            background: #0078d7;
            border-color: #0078d7;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        #seek-bar { width: 600px; max-width: 90vw; }
        button { background: rgba(255,255,255,0.2); border: none; color: white; padding: 8px 16px; border-radius: 5px; cursor: pointer; }
        button:hover { background: rgba(255,255,255,0.4); }
    </style>
</head>
<body>

    <!-- Startup screen with video type selection -->
    <div id="startup">
        <h1>Local VR/AR Player</h1>
        <p>Optimized for Samsung Galaxy XR</p>
        <p>Select your video type:</p>
        <div class="mode-group">
            <div id="opt-180" class="mode-option active">180° VR</div>
            <div id="opt-360" class="mode-option">360° VR</div>
        </div>
        <p>Select a local equirectangular video file (MP4 recommended)</p>
        <button id="choose-btn">Choose Video File</button>
        <input type="file" id="file-input" accept="video/mp4,video/webm,video/ogg">
    </div>

    <!-- 2D overlay controls (for desktop/mobile fallback) -->
    <div id="controls" style="display:none;">
        <div>
            <button id="play-pause">Play</button>
            <button id="mute">Mute</button>
            <button id="zoom-in">Zoom In</button>
            <button id="zoom-out">Zoom Out</button>
        </div>
        <input type="range" id="seek-bar" value="0" min="0" max="100" step="0.1">
        <div id="time-display">00:00 / 00:00</div>
    </div>

    <a-scene embedded vr-mode-ui="enabled: true" webxr="optionalFeatures: hit-test, dom-overlay; overlayElement: #controls;">
        <a-assets>
            <video id="vr-video" autoplay loop crossorigin="anonymous"></video>
        </a-assets>

        <a-videosphere id="video-sphere" src="#vr-video" rotation="0 180 0"></a-videosphere>

        <a-entity id="rig">
            <a-entity id="camera" camera look-controls position="0 1.6 0">
                <a-cursor fuse="true" fuse-timeout="1500"></a-cursor>
            </a-entity>
        </a-entity>

        <!-- In-scene 3D controls for VR/AR (gaze/hand/eye compatible) -->
        <a-entity id="vr-controls" visible="false" position="0 -0.5 -1.5" rotation="-30 0 0" scale="0.8 0.8 0.8">
            <a-plane id="vr-play-pause" class="clickable" width="0.6" height="0.3" material="color: #333" position="-1.2 0.6 0">
                <a-text value="Play" align="center" color="white" width="2" position="0 0 0.01"></a-text>
            </a-plane>
            <a-plane id="vr-mute" class="clickable" width="0.6" height="0.3" material="color: #333" position="-0.4 0.6 0">
                <a-text value="Mute" align="center" color="white" width="2" position="0 0 0.01"></a-text>
            </a-plane>
            <a-plane id="vr-zoom-in" class="clickable" width="0.6" height="0.3" material="color: #333" position="0.4 0.6 0">
                <a-text value="Zoom In" align="center" color="white" width="2" position="0 0 0.01"></a-text>
            </a-plane>
            <a-plane id="vr-zoom-out" class="clickable" width="0.6" height="0.3" material="color: #333" position="1.2 0.6 0">
                <a-text value="Zoom Out" align="center" color="white" width="2" position="0 0 0.01"></a-text>
            </a-plane>
            <a-plane id="vr-seek-bar" width="2.5" height="0.1" material="color: #555" position="0 0.2 0">
                <a-plane id="vr-progress" width="0" height="0.1" material="color: #00ff00" position="0 0 0.01"></a-plane>
            </a-plane>
            <a-plane id="vr-rewind" class="clickable" width="0.5" height="0.3" material="color: #333" position="-1.4 -0.2 0">
                <a-text value="-10s" align="center" color="white" width="2" position="0 0 0.01"></a-text>
            </a-plane>
            <a-plane id="vr-forward" class="clickable" width="0.5" height="0.3" material="color: #333" position="1.4 -0.2 0">
                <a-text value="+10s" align="center" color="white" width="2" position="0 0 0.01"></a-text>
            </a-plane>
            <a-text id="vr-time-display" value="00:00 / 00:00" align="center" color="white" width="3" position="0 -0.6 0"></a-text>
        </a-entity>
    </a-scene>

    <script>
        const startup = document.getElementById('startup');
        const chooseBtn = document.getElementById('choose-btn');
        const fileInput = document.getElementById('file-input');
        const video = document.getElementById('vr-video');
        const videoSphere = document.getElementById('video-sphere');
        const scene = document.querySelector('a-scene');
        const domControls = document.getElementById('controls');

        const opt180 = document.getElementById('opt-180');
        const opt360 = document.getElementById('opt-360');

        let is360 = false;

        opt180.addEventListener('click', () => {
            is360 = false;
            opt180.classList.add('active');
            opt360.classList.remove('active');
            videoSphere.setAttribute('rotation', '0 180 0');
        });

        opt360.addEventListener('click', () => {
            is360 = true;
            opt360.classList.add('active');
            opt180.classList.remove('active');
            videoSphere.setAttribute('rotation', '0 0 0');
        });

        chooseBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const videoURL = URL.createObjectURL(file);
            video.src = videoURL;

            startup.style.display = 'none';
            domControls.style.display = 'flex';

            video.addEventListener('loadedmetadata', () => {
                video.play();
                updatePlayPauseUI(true);
            }, { once: true });
        });

        // Controls logic (same as before, with Galaxy XR optimizations)
        const playPauseBtn = document.getElementById('play-pause');
        const muteBtn = document.getElementById('mute');
        const seekBar = document.getElementById('seek-bar');
        const timeDisplay = document.getElementById('time-display');
        const zoomInBtn = document.getElementById('zoom-in');
        const zoomOutBtn = document.getElementById('zoom-out');
        const camera = document.getElementById('camera');
        const vrControls = document.getElementById('vr-controls');

        const vrPlayPauseText = document.querySelector('#vr-play-pause a-text');
        const vrMuteText = document.querySelector('#vr-mute a-text');
        const vrProgress = document.getElementById('vr-progress');
        const vrTimeDisplay = document.getElementById('vr-time-display');

        let currentFOV = 80;
        const minFOV = 30;
        const maxFOV = 120;

        scene.addEventListener('enter-vr', () => {
            domControls.style.display = 'none';
            vrControls.setAttribute('visible', true);
        });

        scene.addEventListener('exit-vr', () => {
            domControls.style.display = 'flex';
            vrControls.setAttribute('visible', false);
        });

        // ... (rest of control functions unchanged from previous version)

        function togglePlayPause() { /* same */ }
        // Include all previous functions for play/pause, mute, zoom, seek, etc.

        // Mouse wheel zoom fallback
        window.addEventListener('wheel', (e) => {
            if (!scene.is('vr-mode') && !scene.is('ar-mode')) {
                currentFOV += e.deltaY > 0 ? 10 : -10;
                currentFOV = Math.max(minFOV, Math.min(maxFOV, currentFOV));
                camera.setAttribute('camera', 'fov', currentFOV);
            }
        });
    </script>
</body>
</html>
