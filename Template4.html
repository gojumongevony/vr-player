<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
        .ui-panel {
            position: fixed; top: 10px; left: 10px; z-index: 9999;
            background: rgba(0,0,0,0.85); color: white; padding: 15px; 
            border-radius: 10px; font-family: sans-serif; width: 220px;
        }
        .control-group { margin-bottom: 12px; }
        label { display: block; font-size: 11px; margin-bottom: 4px; color: #aaa; }
        input[type="range"] { width: 100%; cursor: pointer; }
        button { width: 100%; padding: 8px; margin-top: 5px; cursor: pointer; border: none; border-radius: 4px; background: #444; color: white; }
    </style>
</head>
<body>
    <div class="ui-panel">
        <div class="control-group">
            <label>Load Video</label>
            <input type="file" id="fileInput" accept="video/*">
        </div>
        
        <div class="control-group">
            <label>Video Distance (Radius)</label>
            <input type="range" id="radiusSlider" min="10" max="500" step="10" value="100">
        </div>

        <div class="control-group">
            <label>Zoom (Camera FOV)</label>
            <input type="range" id="zoomSlider" min="30" max="120" step="1" value="80">
        </div>

        <button onclick="recenter()">Recenter View</button>
        <button style="background:#d9534f" onclick="document.getElementById('scene').exitVR()">Exit AR/VR</button>
    </div>

    <a-scene id="scene" xr-mode-ui="enabled: true; XRMode: xr;">
        <a-assets>
            <video id="videoAsset" loop crossorigin="anonymous" playsinline muted></video>
        </a-assets>

        <a-entity id="video-world" rotation="0 -90 0">
            <a-videosphere id="vSphere" src="#videoAsset" phi-length="180" radius="100"></a-videosphere>
        </a-entity>

        <a-entity id="rig" position="0 1.6 0">
            <a-camera id="cam" look-controls fov="80"></a-camera>
        </a-entity>
    </a-scene>

    <script>
        const video = document.getElementById('videoAsset');
        const vSphere = document.getElementById('vSphere');
        const camera = document.getElementById('cam');
        const world = document.getElementById('video-world');

        // Radius Slider: Physically makes the sphere larger or smaller
        document.getElementById('radiusSlider').oninput = (e) => {
            vSphere.setAttribute('radius', e.target.value);
        };

        // FOV Slider: "Zoom" effect by changing the camera lens angle
        document.getElementById('zoomSlider').oninput = (e) => {
            camera.setAttribute('camera', 'fov', e.target.value);
        };

        // File Selection Logic
        document.getElementById('fileInput').onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                video.src = URL.createObjectURL(file);
                video.play();
            }
        };

        function recenter() {
            const camRot = camera.getAttribute('rotation');
            world.setAttribute('rotation', { x: 0, y: camRot.y - 90, z: 0 });
        }
    </script>
</body>
</html>
